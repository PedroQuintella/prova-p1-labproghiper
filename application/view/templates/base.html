<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static', filename = 'bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <title>Hiper News - Notícias</title>
  </head>
  <body>
    <nav class="navbar" style="background-color: #691717;">
    <a class="nav-link" id="homeButton" href="{{url_for('home')}}"><h2>Início</h2></a>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="#listagemEstados"><h5>Estados</h5></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('home')}}"><h1>Hiper News</h1></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#listagemMaisCurtidas"><h5>Mais curtidas</h5></a>
      </li>
    </ul>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
      <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit">Pesquisar</button>
    </form>
    </nav>

    
    {% block body %}{% endblock %}


    <footer class="footer">
      <div class="container">
        <br>
        <div class="copyright">
          &copy; Copyright <strong><span>Hiper News</span></strong> - 2020 - All Rights Reserved
        </div>
        <div class="credits">
          Designed by <strong>Pedro Bonatti Quintella</strong>
        </div>
        <br>
        <div>
          <a href="https://www.universidadedevassouras.edu.br/"><img width="85" height="86" src="{{url_for('static', filename = 'img/logo_universidade.png')}}"></img></a>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function(){
      
      jQuery("#subirTopo").hide();
      
      jQuery('a#subirTopo').click(function () {
               jQuery('body,html').animate({
                 scrollTop: 0
               }, 800);
              return false;
         });
      
      jQuery(window).scroll(function () {
               if (jQuery(this).scrollTop() > 500) {
                  jQuery('#subirTopo').fadeIn();
               } else {
                  jQuery('#subirTopo').fadeOut();
               }
           });
      });
    </script>
    
    <a id="subirTopo">
      ^ <br> Topo
    </a>

    <script src="{{url_for('static', filename = 'js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename = 'bootstrap/js/bootstrap.js')}}"></script>
  </body>
</html>
